<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links do bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../static/css/style.css" />

  <title>Login</title>
</head>

<body class="whiteScreen">

  <center>
    <img class="EYimg" src="../static/images/EY_logo_2019.png">
  </center>

  <div class="col-md-4 col-md-offset-3">
    <form action="/auth/login" method="POST">

      <h4 style="text-align: center; margin-bottom: 5% ;">Faça o login</h4>


      <div class="form-group">
        <label class="form-label" for="form3Example3"><strong>Email:</strong></label>
        {{ form.email(class="form-control", _name="email", _type="email", _id="form3Example3", placeholder="Email") }}
        <!--<input type="email" id="form3Example3" class="form-control" name="email" />-->
      </div>


      <div class="form-group">
        <label class="form-label" for="form3Example4"><strong>Senha:</strong></label>
        {{ form.password(class="form-control", _name="password", _type="password", _id="form3Example4") }}
        <!--<input type="password" id="form3Example4" class="form-control" name="password" />-->
      </div>

      <button type="submit" 
              onclick="location.href='/home'" 
              style="background-color: #29539b;
                    background-image: linear-gradient(315deg, #29539b 0%, #1e3b70 74%);"
              class="btn btn-primary btn-block mb-2">
              Entrar
      </button>


      <p class="mb-5 pb-lg-2" style="color: #393f81;">Não possui uma conta? <a href="{{ url_for('cadastro') }}"
          style="color: #393f81;">Clique aqui para se registrar</a></p>


    </form>
  </div>

</body>

</html>

<!-- JS do MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
